<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OVL test</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>OVL test</h1>
    <p></p>
    <p>sample size: <input type="number" id="sample_size" min=1></p>
    <button id="clear">clear all cells</button>
    <p>import csv: <input type="file" id="csv_file"></p>
    <div class="table">
      <table>
        <thead></thead>
        <tbody id="table">
          <tr>
            <th></th>
            <th contenteditable>X</th>
            <th contenteditable>Y</th>
          </tr>
        </tbody>
      </table>
    </div>
    <p>statistics (precise): <span class="result" id="statistics_precise"></span></p>
    <p>statistics (approximate): <span class="result" id="statistics_approximate"></span></p>
    <button id="compute">compute the <i>p</i>-value</button>
    <p><i>p</i>-value (precise): <span class="result" id="pvalue_precise"></span></p>
    <p><i>p</i>-value (approximate): <span class="result" id="pvalue_approximate"></span></p>
    <script src="index.js"></script>
  </body>
</html>
